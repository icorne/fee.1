<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
<dom-module id="todo-list-item">
    <template>
        <style>
            :host {
                display: list-item;
            }
            :host([completed]) {
                text-decoration: line-through;
            }
        </style>
        <iron-ajax
                id="UpdateItem"
                method="PUT"
                content-type="application/json"
                handle-as="json">
        </iron-ajax>
        <div>
            <input type="checkbox" checked="{{completed::change}}" on-change="onCompletedToggle"> [[title]]
        </div>
    </template>
    <script></script>
</dom-module>

<script>
    Polymer({
        is: 'todo-list-item',
        properties: {
            title: String,
            completed: {
                type: Boolean,
                value: false,
                notify: true,
                reflectToAttribute: true
            },
            uri: String
        },
        onCompletedToggle: function(){
            this.$.UpdateItem.body = {
                "completed": !this.completed
            };
            this.$.UpdateItem.url = this.uri;
            this.$.UpdateItem.generateRequest();
        }
    });
</script>
