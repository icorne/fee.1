<link rel="import" href="bower_components/polymer/polymer.html">
<dom-module id="todo-list-item">
    <template>
        <style>
            :host {
                display: list-item;
            }
            :host([completed]) {
                text-decoration: line-through;
            }
        </style>
        <div>
            <input type="checkbox" checked="{{completed::change}}"> [[title]]
        </div>
    </template>
    <script></script>
</dom-module>

<script>
    Polymer({
        is: 'todo-list-item',
        properties: {
            title: String,
            completed: {
                type: Boolean,
                value: false,
                notify: true,
                reflectToAttribute: true
            }
        }
    });
</script>
