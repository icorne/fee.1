<html>
<head>
    <title>Ex. 1.3: Polymer</title>
    <link rel="import" href="todo-list.html">
</head>
<body unresolved>
<template is="dom-bind" id="app">
    <todo-list id="todoList" items="{{items}}"></todo-list>
</template>
<script>
    (function (document) {
        var app = document.querySelector('#app');
        app.addEventListener('dom-change', function () {
            document.querySelector('body').removeAttribute('unresolved');
            var todoList = document.querySelector('#todoList');
            todoList.items = [
                {title: 'Finish Polymer Demo', completed: false},
                {title: 'Climb the Kilimanjaro', completed: false},
                {title: 'Make a TODO-list', completed: true}
            ];
        });
    })(document);
</script>
</body>
</html>
