<template>
    <require from="./todo-list-item"></require>
    <form submit.trigger="submit()">
        <input value.bind="newItemName" required placeholder="Add a new item">
    </form>
    <todo-list-item repeat.for="item of items" title.bind="item.title" completed.bind="item.completed">
    </todo-list-item>
</template>
